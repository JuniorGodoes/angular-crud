<app-menu></app-menu>

<mat-card>

  <div class="livros">
    <h2>Cadastro Livros</h2>


        <div>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Titulo" [(ngModel)]="titulo" >
              </div>
        </div>

        <div>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Ano"  [(ngModel)]="ano" >
              </div>
        </div>

        <div class="categoria-option">
            <select class="form-select" aria-label="Default select example" #novacategoria>
                <option *ngFor="let categoria of categorias" >{{categoria.name}}</option>

              </select>
              <button type="button" class="btn btn-outline-success" (click)="addnovacategoria(novacategoria.value)">
                Add
            </button>
        </div>

        <div>
            <h3>Categorias :</h3>
            <ul>
                <li *ngFor="let categoria of novascategorias">{{categoria}}</li>
            </ul>
        </div>

        <div>
            <button type="button" class="btn btn-outline-success" (click)="Cadastrar()">
                Cadastrar
            </button>
        </div>

  </div>

</mat-card>
