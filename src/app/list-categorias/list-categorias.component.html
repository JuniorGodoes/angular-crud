<app-menu></app-menu>

<mat-card>

  <div class="livros">
    <h2>Categorias</h2>

    <table class="table">

        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col"></th>
        </thead>

        <tbody>
          <tr *ngFor="let categoria of categorias" >
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.name }}</td>
            <td>
              <div class="button-group">
                <button type="button" class="btn btn-outline-success" (click)="Editar(categoria)">
                  Editar
                </button>
  
                <button type="button" class="btn btn-outline-danger" (click)="Delete(categoria.id)">
                  Deletar
                </button>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
  </div>

</mat-card>
